name: Sphinx Doc

on:
  push:
    paths:
      - 'docs/**'
      - '**/*.py'   # Also rebuild if Python scripts change

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: sudo apt update && sudo apt install -y pandoc

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install sphinx sphinx_rtd_theme myst_parser nbsphinx pypandoc ipykernel sphinx-autodoc-typehints

      - name: Install package
        run: pip install -e .

      - name: Build Sphinx docs
        working-directory: docs
        run: sphinx-build -b html . _build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build
          force_orphan: true

